    <!-- To Do Form -->

    <div style="text-align: center; padding: 0px 0px 5px 5px">
      <h3>Django TODO APP - edit tasks</h3>
    </div>

    <form
      action="{% url 'edit' get_task.pk %}"
      method="post"
      style="width: 500px; margin: auto"
    >
      {% csrf_token %}
      <div class="form-group">
        <span style="display: flex; justify-content: center">
          <input
            name="task"
            type="text"
            class="form-control"
            placeholder="Add a task"
            value="{{ get_task.task }}"
            style="border-style: solid; border-radius: 4px"
          />
          <button
            type="submit"
            class="btn btn-primary"
            style="
              width: 200px;
              background-color: rgb(7, 119, 255);
              border-radius: 4px;
              border: none;
              cursor: pointer;
            "
          >
            <i class="fa fa-plus"></i> update
          </button>
        </span>
      </div>
    </form>
  </body>
